<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>語音轉文字服務</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #f5f7fa;
      color: #222;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      color: #004085;
    }
    button, input[type="file"] {
      display: block;
      margin: 1rem auto;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      box-shadow: 0 2px 6px rgba(0,123,255,0.3);
      transition: background-color 0.3s ease;
    }
    button:hover, input[type="file"]:hover {
      background-color: #0056b3;
      color: white;
    }
    #recordButton {
      background-color: #007bff;
      color: white;
      font-weight: 700;
    }
    #recordButton.recording {
      background-color: #dc3545;
      box-shadow: 0 2px 6px rgba(220,53,69,0.5);
    }
    #transcript, #summary {
      background: white;
      border: 1px solid #ccc;
      padding: 1.5rem;
      margin-top: 1.5rem;
      border-radius: 8px;
      min-height: 120px;
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.5;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      font-weight: 700;
      color: #004085;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>語音轉文字服務</h1>

  <button id="recordButton">開始錄音</button>
  <label for="uploadInput">或上傳錄音檔案</label>
  <input type="file" id="uploadInput" accept="audio/*,video/*" />
  <button id="processButton" style="display:block; margin: 1rem auto; padding: 0.75rem 1.5rem; font-size: 1.1rem; cursor: pointer; border-radius: 6px; border: none; box-shadow: 0 2px 6px rgba(0,123,255,0.3); background-color: #28a745; color: white;">開始處理音檔</button>

  <h2>完整文字內容</h2>
  <div id="fullText" style="white-space: pre-wrap; background: #fff; border: 1px solid #ccc; padding: 1rem; border-radius: 8px; min-height: 120px; margin-bottom: 1.5rem;">尚無資料</div>

  <h2>重點簡報</h2>
  <div id="summary">尚無資料</div>

  <script>
    const recordButton = document.getElementById('recordButton');
    const uploadInput = document.getElementById('uploadInput');
    const processButton = document.getElementById('processButton');
    const fullTextDiv = document.getElementById('fullText');
    const summaryDiv = document.getElementById('summary');

    let mediaRecorder;
    let audioChunks = [];
    let uploadedFile = null;

    recordButton.addEventListener('click', () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        recordButton.textContent = '開始錄音';
        recordButton.classList.remove('recording');
      } else {
        startRecording();
      }
    });

    function startRecording() {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.start();
          recordButton.textContent = '停止錄音';
          recordButton.classList.add('recording');
          audioChunks = [];

          mediaRecorder.addEventListener('dataavailable', event => {
            audioChunks.push(event.data);
          });

          mediaRecorder.addEventListener('stop', () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            uploadedFile = new File([audioBlob], 'recording.webm', { type: 'audio/webm' });
            // 錄音結束後不自動上傳，需點擊開始處理按鈕
          });
        })
        .catch(err => {
          alert('無法取得麥克龍權限: ' + err);
        });
    }

    uploadInput.addEventListener('change', () => {
      const file = uploadInput.files[0];
      if (file) {
        uploadedFile = file;
        // 不自動上傳，需點擊開始處理按鈕
      }
    });

    processButton.addEventListener('click', () => {
      if (!uploadedFile) {
        alert('請先錄音或上傳檔案');
        return;
      }
      uploadFile(uploadedFile);
    });

    function uploadFile(file) {
      fullTextDiv.textContent = '轉錄中，請稍候...';
      summaryDiv.textContent = '';

      const formData = new FormData();
      formData.append('file', file);

      fetch('http://localhost:8000/transcribe', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('伺服器錯誤: ' + response.statusText);
        }
        return response.json();
      })
      .then(data => {
        // 顯示後端回傳的完整文字與結記
        fullTextDiv.textContent = data.original_text || '無完整文字內容';
        summaryDiv.textContent = data.summary || '無結記紀錄';
      })
      .catch(error => {
        fullTextDiv.textContent = '轉錄失敗: ' + error.message;
        summaryDiv.textContent = '';
      });
    }
  </script>
</body>
</html>
